<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
 
 <div class="container">
  <div class="container card-container d-flex justify-content-center">
    <div>
      <img class="gabrielle" src="./images/image-product-desktop.jpg" alt="Parfum">
    </div>
    <div class="cards-content container">
      <p class="h5 text-center py-1 gray">Perfume</p>
      <h2 class="title text-center py-1">Gabrielle Essence Eau De Parfum</h2>
      <p class="text-center description py-1 gray">A floral, solan and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      <p class="h2 text-center green">$149.99 <del class="reduce">$169.99</del></p>
      <button class=" add-to-cart"><span><img class="img-fluid" src="./images/icon-cart.svg" alt=""></span>Add to Cart</button>
    </div>
  </div>



 </div>
